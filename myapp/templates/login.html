<form method="post">
    {% csrf_token %}
    <label for="username">Usuario:</label>
    <input type="text" name="username" required>

    <label for="password">Contraseña:</label>
    <input type="password" name="password" required>

    <button type="submit">Iniciar Sesión</button>
</form>
{% if error %}
<p>{{ error }}</p>
{% endif %}
